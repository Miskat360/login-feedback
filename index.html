<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div id="section-1" class="section-1">
        <nav>
            <a href="#" class="nav-brand">
                <h1>Logo</h1>
            </a>
            <ul class="navbar-content">
                <li class="nav-item">
                    <a href="#" class="nav-link">home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">about</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">services</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">contact</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link btn" id="main-btn">login</a>
                </li>
            </ul>
        </nav>
        <div id="text">
            <p>Miskat: "Please click on the login button."</p>
        </div>
        <div class="container">
            <div id="box">
                <a href="#" class="close-icon" id="close-icon">
                    <i class="ri-close-line"></i>
                </a>
                <div class="login-box">
                    <h1>Login</h1>
                    <form action="">
                        <div class="email input-box">
                            <input type="email" required>
                            <label for="email">Email</label>
                            <span><i class="ri-mail-fill"></i></span>
                        </div>
                        <div class="password input-box">
                            <input id="login-password-input" type="password" required>
                            <label for="password">Password</label>
                            <span id="login-password-icon"><i class="ri-eye-off-fill"></i></span>
                        </div>
                        <div class="remember-forgot">
                            <div class="remember-me">
                                <label for="remember-me">
                                    <input type="checkbox" name="remember-me" id="">
                                    Remember me
                                </label>
                            </div>
                            <div class="forgot-pass">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                        <a href="#" class="form-btn" type="submit" id="submit-btn">Login</a>
                        <p class="register">Don't have an account? <a href="#" id="register-text-btn">Register</a></p>
                    </form>
                </div>
                <div class="register-box">
                    <h1>Register</h1>
                    <form action="">
                        <div class="username input-box">
                            <input type="text" required>
                            <label for="text">Username</label>
                            <span><i class="ri-user-line"></i></span>
                        </div>
                        <div class="email input-box">
                            <input type="email" required>
                            <label for="email">Email</label>
                            <span><i class="ri-mail-fill"></i></span>
                        </div>
                        <div class="password input-box">
                            <input id="register-password-input" type="password" required>
                            <label for="password">Password</label>
                            <span id="register-password-icon"><i class="ri-eye-off-fill"></i></span>
                        </div>
                        <div class="terms-condition">
                            <label for="terms-condition">
                                <input type="checkbox" name="terms-condition" id="">
                                    I agree to the terms & condition.
                            </label>
                        </div>
                        <a href="#" class="form-btn" type="submit" id="submit-btn">Register</a>
                        <p class="register">Already have an account? <a href="#" id="login-text-btn">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="thank-box-row">
            <div class="col">
                <img src="images/right-accept-check-mark-3d-green-icon_568120-1846_prev_ui.png" alt="">
                <h1>Thank You!</h1>
                <p>Your details has been successfully submitted.</p>
                <p>Thanks!</p>
                <a href="#" class="btn" id="close-box-btn">OK</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
