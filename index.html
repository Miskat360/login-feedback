<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="section-1" class="section-1">
        <nav>
            <a href="#" class="nav-brand">
                <h1>Logo</h1>
            </a>
            <ul class="navbar-content">
                <li class="nav-item">
                    <a href="#" class="nav-link">home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">about</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">services</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">contact</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link btn" id="main-btn">login</a>
                </li>
            </ul>
        </nav>
        <div id="text">
            <p>Miskat: "Please click the login button."</p>
        </div>
        <div class="container">
            <div id="box">
                <span class="close-icon">
                    <div class="crose">
                        <div class="crose1"></div>
                        <div class="crose2"></div>
                    </div>
                </span>
                <div class="login-box">
                    <h1>Login</h1>
                    <form action="">
                        <div class="email">
                            <span></span>
                            <input type="email" required>
                            <label for="email"></label>
                        </div>
                        <div class="password">
                            <span></span>
                            <input type="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="remember-forgot">
                            <div class="remember-me">
                                <label for="remember-me">
                                    <input type="checkbox" name="remember-me" id="">
                                    Remember me
                                </label>
                            </div>
                            <div class="forgot-pass">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                        <a href="#" class="form-btn" type="submit" id="submit-btn">Login</a>
                        <p class="register">Don't have an account? <a href="#">Register</a></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="thank-box-row">
            <div class="col">
                <img src="images/right-accept-check-mark-3d-green-icon_568120-1846_prev_ui.png" alt="">
                <h1>Thank You!</h1>
                <p>Your details has been successfully submitted.</p>
                <p>Thanks!</p>
                <a href="#" class="btn" id="close-box-btn">OK</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
